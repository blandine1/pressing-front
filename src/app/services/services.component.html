<section class="table_header">
  <h2>Liste des Services</h2>
</section>
<div *ngIf="services" class="content">
  <div class="addbtn">
    <button class="btn btn-primary" routerLink="/newservice">new</button> <!--le bouton d'ajout-->
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
    <tr>
      <th>id</th><th>nom</th><th>description</th><th>creation</th><th>modification</th><th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of services">
      <td>{{s.id}}</td>
      <td>{{s.name}}</td>
      <td>{{s.description}}</td>
      <td>{{s.creationDate | date: "dd/MM/yy"}}</td>
      <td>{{s.lastUpdatedDate | date: "dd/MM/yy"}}</td>
      <th>
        <i class="fa fa-pencil-square-o btn-primary" (click)="onEdit(s)" aria-hidden="true"></i>
<!--        |-->
<!--        <i class="fa fa-trash btn-danger" aria-hidden="true"></i>-->
      </th>
    </tr>
    </tbody>
  </table>
</div>
