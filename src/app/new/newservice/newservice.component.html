<div class="content">
  <p class="title">FORMULAIRE D'AJOUT DU SERVICE</p>
  <form [formGroup]="serviceFormGroup">
    <div class="form-group">
      <label class="control-label">nom:</label>
      <input type="text"  name="name" class="form-control" formControlName="name" placeholder="Entrer le nom du service" size="50"
             [ngClass]="{'is-invalid':submitted && serviceFormGroup.controls.name.errors}">
      <div *ngIf="submitted && serviceFormGroup.controls.name.errors" class="invalid-feedback" >
        <div *ngIf="submitted && serviceFormGroup.controls.name.errors.required"></div>
      </div>
    </div>
    <div class="form-group">
      <label>decsription:</label>
      <input type="text" name="description" formControlName="description" class="form-control" placeholder="Entrer la description du service">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSaveService()">Submit</button>
  </form>
</div>
