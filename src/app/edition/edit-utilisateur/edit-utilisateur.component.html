<div class="content">
  <p class="title">MODIFICATION D'UN UTILISATEUR</p>
  <div *ngIf="utilisateurFormGroup">
  <form [formGroup]="utilisateurFormGroup">
    <div class="form-group">
      <input type="number" readonly class="form-control" formControlName="id" size="50">
    </div>
    <div class="form-group">
      <label class="control-label">nom:</label>
      <input type="text" class="form-control" placeholder="Entrer votre nom" size="50" formControlName="name"
             [ngClass]="{'is-invalid':submitted && utilisateurFormGroup.controls.name.errors}">
      <div *ngIf="submitted && utilisateurFormGroup.controls.name.errors" class="invalid-feedback">
        <div *ngIf="submitted && utilisateurFormGroup.controls.name.errors.required"></div>
      </div>
    </div>
    <div class="form-group">
      <label >prenom:</label>
      <input type="text" class="form-control" placeholder="Entrer votre prenom" formControlName="prenom"
             [ngClass]="{'is-invalid':submitted && utilisateurFormGroup.controls.prenom.errors}">
      <div *ngIf="submitted && utilisateurFormGroup.controls.prenom.errors" class="invalid-feedback">
        <div *ngIf="submitted && utilisateurFormGroup.controls.prenom.errors.required"></div>
      </div>
    </div>
    <div class="form-group">
      <label>email:</label>
      <input type="email" class="form-control" placeholder="Entrer votre email" formControlName="email"
             [ngClass]="{'is-invalid':submitted && utilisateurFormGroup.controls.email.errors}">
      <div *ngIf="submitted && utilisateurFormGroup.controls.email.errors" class="invalid-feedback">
        <div *ngIf="submitted && utilisateurFormGroup.controls.email.errors.required"></div>
      </div>
    </div>
    <div class="form-group">
      <label>date de naissance:</label>
      <input type="date" class="form-control" placeholder="Entrer votre date de naissance"  formControlName="dateDeNaissance"
             [ngClass]="{'is-invalid':submitted && utilisateurFormGroup.controls.dateDeNaissance.errors}">
      <div *ngIf="submitted && utilisateurFormGroup.controls.dateDeNaissance.errors" class="invalid-feedback">
        <div *ngIf="submitted && utilisateurFormGroup.controls.dateDeNaissance.errors.required"></div>
      </div>
    </div>
    <div class="form-group">
      <label>mot de passe:</label>
      <input type="password" class="form-control" placeholder="Entrer votre mot de passe" formControlName="password"
             [ngClass]="{'is-invalid':submitted && utilisateurFormGroup.controls.password.errors}">
      <div *ngIf="submitted && utilisateurFormGroup.controls.password.errors" class="invalid-feedback">
        <div *ngIf="submitted && utilisateurFormGroup.controls.password.errors.required"></div>
      </div>
    </div>
    <div class="form-group">
      <label>statut</label>
      <input type="checkbox" class="check" formControlName="status">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onUpdateUtlisateur()">Submit</button>
  </form>
  </div>
</div>
